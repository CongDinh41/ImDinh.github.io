        <input type="text" name="" id=""><hr width="20%" >

        <input type="radio" name="" id="">Yes

    </div>
    <div>   
        <label for="">What type of bun would you like? </label>
        <select name="" id="">

        <option value="volvo">Chinsu</option>
        <option value="volvo">Wasabi</option>
        </select>
        <hr width="20%" >
    </div>
    <div>
        <label for="">What type of sauce would you like?</label>
        <input type="text" name="" id="">
        <hr width="20%" >
    </div>

        <textarea name="" id="" cols="20" rows="3"></textarea>

    <div>
        <input type="submit" name="" id="">
    </div>
